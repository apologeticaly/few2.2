<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: #121212;
        }
        .canvas {
            width: 1000px;
            height: 600px;
            margin: 20px;
        }
        @keyframes opacityKeys {
            0% {
                opacity: 0;
            }
            100% {
                opacity:100;
            }
            }

    </style>
    <div class="canvas">
        <div style="
        width: 360px; 
        height: 110px; 
        position: absolute;
        background-color: #3c4681;
        animation: 3s ease-out 0s 1 opacityKeys;
        opacity: 100;"
        ></div>

        <div style="
        width: 450px; 
        height: 45px; 
        position: absolute;
        transform: translate(380px, 0px);
        animation: 5s ease-out 0s 1 opacityKeys;
        background-color: #d42627"></div>

        <div style="
        width: 150px; 
        height: 480px; 
        position: absolute;
        transform: translate(850px, 0px);
        animation: 2s ease-out 0s 1 opacityKeys;
        background-color: #ffffff"></div>

        <div style="
        width: 291px; 
        height: 280px; 
        position: absolute;
        transform: translate(380px, 65px);
        animation: 3s ease-out 0s 1 opacityKeys;
        background-color: #fcd202"></div>

        <div style="
        width: 135px; 
        height: 280px; 
        position: absolute;
        transform: translate(693px, 65px);
        animation: 2s ease-out 0s 1 opacityKeys;
        background-color: #fff"></div>

        <div style="
        width: 72px; 
        height: 215px; 
        position: absolute;
        transform: translate(288px, 130px);
        animation: 3s ease-out 0s 1 opacityKeys;
        background-color: #fff"></div>

        <div style="
        width: 268px; 
        height: 400px; 
        position: absolute;
        transform: translate(0px, 130px);
        animation: 3s ease-out 0s 1 opacityKeys;
        background-color: #fff"></div>

        <div style="
        width: 140px; 
        height: 164px; 
        position: absolute;
        transform: translate(288px, 365px);
        animation: 2s ease-out 0s 1 opacityKeys;
        background-color: #3c4681"></div>


        <div style="
        width: 380px; 
        height: 116px; 
        position: absolute;
        transform: translate(448px, 365px);
        animation: 3s ease-out 0s 1 opacityKeys;
        background-color: #d42627"></div>

        <div style="
        width: 427px; 
        height: 50px; 
        position: absolute;
        transform: translate(0, 549px);
        animation: 3s ease-out 0s 1 opacityKeys;
        background-color: #fcd202"></div>

        <div style="
        width: 265px; 
        height: 93px; 
        position: absolute;
        transform: translate(448px, 505px);
        animation: 3s ease-out 0s 1 opacityKeys;
        background-color: #fff"></div>

        <div style="
        width: 265px; 
        height: 93px; 
        animation: 2s ease-out 0s 1 opacityKeys;
        position: absolute;
        transform: translate(735px, 505px);
        background-color: #3c4681"></div>
    </div>
    
</body>
</html>
